###########################################################
# All test classes / test methods are included by default #
###########################################################

# Remove all test classes and test methods
- type: Exclude
  enabled: true
  classRegex: ".*"
  methodRegex: ".*"

# Include a specific package of tests classes and all test method
- type: Include
  enabled: true
  classRegex: "org.antublue.verifyica.test.argument"
  methodRegex: ".*"

# Include a specific test class and all test method
- type: Include
  enabled: true
  classRegex: "BasicTest"
  methodRegex: "test1"