############################################
# All test classes are included by default #
############################################

# Remove all test classes
- type: ExcludeClassName
  enabled: true
  regex: ".*"

# Include a specific package of tests classes
- type: IncludeClassName
  enabled: true
  regex: "org.antublue.verifyica.test.argument"
  
# Include a specific test class
- type: IncludeClassName
  enabled: true
  regex: "BasicTest"