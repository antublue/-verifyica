###########################################################
# All test classes / test methods are included by default #
#                                                         #
# Filters are executed in order                           #
###########################################################

# Remove all test classes and test methods
- type: ExcludeClass
  enabled: false
  classRegex: ".*"
  methodRegex: ".*"

# Include a specific package of tests classes and all test methods
- type: IncludeClass
  enabled: false
  classRegex: "org.antublue.verifyica.test.argument"
  methodRegex: ".*"

# Include a specific test class and all test methods
- type: IncludeClass
  enabled: false
  classRegex: "TagTest"
  methodRegex: ".*"

# Include all tagged classes
- type: IncludeTaggedClass
  enabled: false
  classTagRegex: ".*"

# Include classes tags with "Foo"
- type: IncludeTaggedClass
  enabled: false
  classTagRegex: "Foo"

# Include classes tags with "Bar"
- type: IncludeTaggedClass
  enabled: false
  classTagRegex: "Bar"

# Exclude classes tags with "Bar"
- type: ExcludeTaggedClass
  enabled: false
  classTagRegex: "Bar"

# Include classes tags with "Tag1" or "Tag2"
- type: IncludeTaggedClass
  enabled: false
  classTagRegex: "Tag1|Tag2"